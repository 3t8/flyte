---
apiVersion: v1
kind: Pod
metadata:
  name: endtoend
  namespace: flyte
spec:
  containers:
    - args:
        - make end2end_test
      command:
        - bash
        - -c
      image: ghcr.io/flyteorg/flytetools:57fb8808b262a507edef033fe823732753bf637d
      imagePullPolicy: IfNotPresent
      name: flytetester
      resources:
        requests:
          cpu: "0.2"
          memory: 500Mi
  dnsPolicy: ClusterFirst
  priority: 0
  restartPolicy: Never
